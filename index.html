<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kinga’s Tuff Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffe6f7 url('assets/bg-sparkle.gif') no-repeat center center fixed;
      background-size: cover;
      color: #5a004e;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, #ff66c4, #ffb3e6);
      padding: 40px 0;
      box-shadow: 0 0 30px #ff80d6;
    }

    header h1 {
      margin: 0;
      font-size: 52px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 12px #ff1493;
    }

    header p {
      font-size: 20px;
      color: #ffe6f7;
      margin-top: 10px;
    }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 60px auto;
      max-width: 1100px;
    }

    .game-card {
      width: 240px;
      background: #ffd6ebcc;
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
      border: 2px solid #ffb3d7;
      box-shadow: 0 0 18px #ffb3e6;
      transition: transform 0.3s ease, background 0.3s ease;
      text-decoration: none;
      color: #5a004e;
    }

    .game-card:hover {
      transform: scale(1.10);
      background: #ffb3d799;
      box-shadow: 0 0 28px #ff66c4;
    }

    .game-card img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 12px #ff99cc;
    }

    .game-card h3 {
      margin-top: 15px;
      font-weight: 600;
    }

    footer {
      margin-top: 80px;
      padding: 30px 0;
      background: #ff99cc;
      color: #5a004e;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kinga’s Tuff Games!</h1>
    <p>holy tuff</p>
  </header>

  <div class="games-container">
    <!-- Example game cards: replace hrefs with your real game folders -->
    <a class="game-card" href="games/xquestjs/index.html">
      <img src="https://via.placeholder.com/240x150/ff99cc/ffffff?text=Space+Shooter" alt="Space Shooter">
      <h3>Space Shooter</h3>
    </a>

    <a class="game-card" href="games/miniarcade/index.html">
      <img src="https://via.placeholder.com/240x150/ff99cc/ffffff?text=Mini+Arcade" alt="Mini Arcade">
      <h3>Mini Arcade</h3>
    </a>

    <a class="game-card" href="games/html5portal/index.html">
      <img src="https://via.placeholder.com/240x150/ff99cc/ffffff?text=HTML5+Games+Collection" alt="HTML5 Games Collection">
      <h3>Games Collection</h3>
    </a>
  </div>

  <footer>
    Kinga is so Sexy
  </footer>

</body>
</html>
